<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Page</title>
	<link type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/style.css"
		rel="stylesheet" />
	<link type="image/x-icon"
		href="${facesContext.externalContext.requestContextPath}/resources/images/favicon.ico"
		rel="shortcut icon" />
</h:head>

<h:body>
	<div id="message" style="width: 350px;margin: 0px auto;position: relative;">
	<p:ajaxStatus style="display:block;  margin-top:.5em;">
		<f:facet name="default">
			<h:outputText value="Por favor insira suas credenciais.${facesContext.externalContext.requestContextPath}" />
		</f:facet>
		<f:facet name="start">
			<h:outputText value="Por favor, aguarde #{loginBean.uname}, Conectando banco de dados..." />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="Por favor, tente novamente #{loginBean.uname}, Database/Login erro!!" />
		</f:facet>
	</p:ajaxStatus>
	</div>	

	<h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="4000" />
		<p:panel id="loginPnl" header="Login"
			style="width: 450px; margin: 0 auto;">
			<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
				<h:outputText value="Nome de Usuario" />
				<p:inputText id="username" value="#{loginBean.uname}"></p:inputText>
				<p:spacer /><p:spacer />	
				<h:outputText value="Senha" />
				<p:password id="password" value="#{loginBean.password}"
					feedback="false"></p:password>
				<p:message for="password"></p:message>
			</h:panelGrid>
			<h:panelGrid columns="1" cellpadding="10" width="100%">
				<p:commandButton id="loginButton" action="#{loginBean.loginProject}"
					value="Logar" update="loginForm" ajax="true" style="float: right;">
				</p:commandButton>
			</h:panelGrid>
		</p:panel>
		<p:blockUI block="loginPnl" trigger="loginButton" style="float:right;">
			<p:graphicImage value="resources/images/loader.gif" />
		</p:blockUI>
	</h:form>
	
	<div id="cadastrarUsuario" style="width: 350px;margin: 0px auto;position: relative;">
		<p:link outcome="login/cadastro" value="Cadastrar Usuario">
		   
		</p:link>
	</div>
</h:body>
</html>
